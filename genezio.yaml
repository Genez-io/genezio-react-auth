name: genezio-auth-tutorial
region: us-east-1
yamlVersion: 2
backend:
  path: server
  language:
    name: ts
    packageManager: npm
  scripts:
    deploy: npm install
  cloudProvider: genezio
frontend:
  path: client
  sdk:
    language: ts
  publish: dist
  sdk:
    language: ts
  scripts:
    deploy:
      - npm run install-prod-sdk
      - npm install
      - npm run build
